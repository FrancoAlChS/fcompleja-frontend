<div class="forgot">
  <mat-grid-list cols="1" rowHeight="100%">

    <mat-grid-tile>
      <div class="page-forgot">
        <div class="main-div"></div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
          <mat-card class="card">

            <mat-card-header>
              <mat-card-title>RECUPERA TU CUENTA</mat-card-title>
              <mat-card-subtitle>Introduce el correo electr√≥nico para recuperar tu cuenta.</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <form class="example-form p-2em" [formGroup]="valForm" (ngSubmit)="forgotPassword($event)">

                  <mat-form-field appearance="fill">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="correoFrm" type="text">
                  </mat-form-field>

                <div class="btn-forgot">
                  <button mat-raised-button color="primary" type="submit">Recuperar</button>
                  <button mat-raised-button color="secondary" (click)="goToLogin()" type="button">Volver</button>
                </div>
                <div class="btn-forgot">
                
                </div>

              </form>
            </mat-card-content>

          </mat-card>
        </div>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
</div>
