<div class="mat-dialog-header">
  <h1 class="mat-dialog-title" mat-dialog-title> {{data.title}} </h1>
</div>

<div class="mat-dialog-content modal-body" mat-dialog-content>
  <mat-card class="modalCard">
    <mat-card-content>
      <form class="form form-solicitud validateForm" [formGroup]="criterioFrmGrp" novalidate>
        <mat-grid-list cols="12" rowHeight="40px">
          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
            <mat-form-field appearance="fill">
              <mat-label>CÓDIGO</mat-label>
              <input matInput formControlName="codigoFrmCtrl" readonly>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
            <mat-form-field appearance="fill">
              <mat-label>ESTADO</mat-label>
              <mat-select formControlName="estadoFrmCtrl">
                <mat-option *ngIf="cmbEstado.length === 0" disabled>
                  <div class="containerSpinner">
                    <span>Cargando...</span>
                    <mat-spinner class="spinner" diameter="20"></mat-spinner>
                  </div>
                </mat-option>
                <mat-option *ngFor="let estado of cmbEstado" [value]="estado.codigoParametro"
                  [disabled]="estado.codigoParametro === null">
                  {{estado.nombreParametro}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="estadoFrmCtrl.touched && estadoFrmCtrl.hasError('required')">
                Estado es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
            <mat-form-field appearance="fill">
              <mat-label>DESCRIPCIÓN</mat-label>
              <input matInput formControlName="descripcionFrmCtrl">
              <mat-error *ngIf="descripcionFrmCtrl.touched && descripcionFrmCtrl.hasError('required')">
                Descripción MAC es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div class="mat-dialog-actions modal-mantenimiento">
  <button mat-raised-button color="primary" (click)="grabarCriterio()">GUARDAR</button>
  <button mat-raised-button (click)="opcionCancelar()">SALIR</button>
</div>
