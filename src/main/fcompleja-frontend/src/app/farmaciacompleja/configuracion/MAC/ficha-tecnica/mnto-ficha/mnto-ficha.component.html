<div class="mat-dialog-header">
  <h1 class="mat-dialog-title" mat-dialog-title>{{data.title}}</h1>
</div>

<div class="mat-dialog-content modal-body" mat-dialog-content>
  <mat-card class="modalCard">
    <mat-card-content>
      <form class="form form-solicitud validateForm" [formGroup]="fichaTecFrmGrp" novalidate>
        <mat-grid-list cols="12" rowHeight="45px">
          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 4, md: 4, lg: 4, xl: 4}">
            <mat-form-field appearance="fill">
              <mat-label>CÓDIGO - VERSIÓN</mat-label>
              <input matInput readonly formControlName="codigoFrmCtrl" readonly>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
            <mat-form-field appearance="fill">
              <mat-label>NOMBRE ARCHIVO</mat-label>
              <input matInput readonly formControlName="descripcionFrmCtrl">
              <mat-error *ngIf="descripcionFrmCtrl.touched && descripcionFrmCtrl.hasError('required')">
                Descripción MAC es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
            <mat-form-field appearance="fill">
              <mat-label>ARCHIVO A CARGAR (Formato PDF)</mat-label>
              <input matInput formControlName="nameFileFrmCtrl">
              <mat-error *ngIf="nameFileFrmCtrl.touched && nameFileFrmCtrl.hasError('required')">
                Descripción MAC es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div class="mat-dialog-actions modal-mantenimiento">
  <button mat-raised-button color="primary" (click)="grabarFichaTecnica()">GUARDAR</button>
  <button mat-raised-button (click)="onCancelar()">CANCELAR</button>
</div>
